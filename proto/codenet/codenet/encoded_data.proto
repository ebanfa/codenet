syntax = "proto3";
package codenet.codenet;

option go_package = "codenet/x/codenet/types";

message EncodedData {
  
  uint32 dataSegments = 1; 
  uint32 paritySegments = 2; 
  bytes  encodingProof = 3; 
  uint64 timestamp = 4; 
  string creator = 5; 
  uint64 encodedDataId = 6; 
  string encodingAlgorithm = 7; 
  uint64 dataSize = 8; 
  string checksum = 9; 
  uint32 version = 10; 
}
